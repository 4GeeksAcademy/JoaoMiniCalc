<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container" style="width: 190px;">
        <div id="myDisplay" class="text-bg-warning p-3"></div>

        <div class="d-flex gap-2 mb-2">
            <button id="bnt7" type="button" class="btn btn-primary">7</button>
            <button id="bnt8" type="button" class="btn btn-primary">8</button>
            <button id="bnt9" type="button" class="btn btn-primary">9</button>
            <button id="bntX" type="button" class="btn btn-primary">X</button>
        </div>
    
        <div class="d-flex gap-2 mb-2">
            <button id="bnt4" type="button" class="btn btn-primary">4</button>
            <button id="bnt5" type="button" class="btn btn-primary">5</button>
            <button id="bnt6" type="button" class="btn btn-primary">6</button>
            <button id="bntMinus" type="button" class="btn btn-primary">-</button>
        </div>
   
        <div class="d-flex gap-2 mb-2">
            <button id="bnt1" type="button" class="btn btn-primary">1</button>
            <button id="bnt2" type="button" class="btn btn-primary">2</button>
            <button id="bnt3" type="button" class="btn btn-primary">3</button>
            <button id="bntPlus" type="button" class="btn btn-primary">+</button>
        </div>
   
        <div class="d-flex gap-2 mb-2">
            <button id="bntClear" type="button" class="btn btn-primary">Clear</button>
            <button id="bnt0" type="button" class="btn btn-primary">0</button>
            <button id="bntEquals" type="button" class="btn btn-primary">=</button>
            <button id="bntDivide" type="button" class="btn btn-primary">/</button>
        </div>

    </div>

    <script src="apps.js"></script>
</body>
</html>
